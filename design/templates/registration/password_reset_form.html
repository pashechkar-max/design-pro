{% extends 'main/base.html' %}

{% block title %}Password reset | Design Pro{% endblock %}

{% block content %}
<section class="card form auth">
  <h1>Password reset</h1>
  <p>Enter your email:</p>
  <form class="col" action="" method="post">
      {% csrf_token %}
      <label class="field">
          <span>Email</span>
          {{ form.email }}
          {% if form.email.errors %}
              <span class="err">{{ form.email.errors.0 }}</span>
          {% endif %}
      </label>
      <div class="row">
          <input type="submit" class="btn b1" value="Reset password">
      </div>
  </form>
</section>
{% endblock %}
