{% extends 'main/base.html' %}

{% block title %}Sign up | Design Pro{% endblock %}

{% block content %}
<section class="card form auth">
<h1>Sign up</h1>

<form class="col" method="post">
    {% csrf_token %}

    <label class="field">
        <span>Name</span>
        <input type="text" name="first_name" placeholder="Name"
               value="{{ form.first_name.value|default:'' }}">
        {% if form.first_name.errors %}
            <span class="err">{{ form.first_name.errors.0 }}</span>
        {% endif %}
    </label>


    <label class="field">
        <span>Last name</span>
        <input type="text" name="last_name" placeholder="Last name"
               value="{{ form.last_name.value|default:'' }}">
        {% if form.last_name.errors %}
            <span class="err">{{ form.last_name.errors.0 }}</span>
        {% endif %}
    </label>

    <label class="field">
        <span>Patronymic</span>
        <input type="text" name="patronymic" placeholder="Patronymic"
               value="{{ form.patronymic.value|default:'' }}">
        {% if form.patronymic.errors %}
            <span class="err">{{ form.patronymic.errors.0 }}</span>
        {% endif %}
    </label>

    <label class="field">
        <span>Login</span>
        <input type="text" name="username" placeholder="Login"
               value="{{ form.username.value|default:'' }}">
        {% if form.username.errors %}
            <span class="err">{{ form.username.errors.0 }}</span>
        {% endif %}
    </label>

    <label class="field">
        <span>Email</span>
        <input type="email" name="email" placeholder="Email"
               value="{{ form.email.value|default:'' }}">
        {% if form.email.errors %}
            <span class="err">{{ form.email.errors.0 }}</span>
        {% endif %}
    </label>

    <label class="field">
        <span>Password</span>
        <input type="password" name="password1" placeholder="Password">
        {% if form.password1.errors %}
            <span class="err">{{ form.password1.errors.0 }}</span>
        {% endif %}
    </label>

    <label class="field">
        <span>Repeat password</span>
        <input type="password" name="password2" placeholder="Repeat password">
        {% if form.password2.errors %}
            <span class="err">{{ form.password2.errors.0 }}</span>
        {% endif %}
    </label>

    <label class="check">
        <input type="checkbox" name="agree" {% if form.agree.value %}checked{% endif %}>
        I agree to the processing of data
        {% if form.agree.errors %}
            <span class="err">{{ form.agree.errors.0 }}</span>
        {% endif %}
    </label>

    {% if form.non_field_errors %}
        <div class="msg e">{{ form.non_field_errors }}</div>
    {% endif %}

    <div class="row">
        <button class="btn b1" type="submit">Sign up</button>
        <a class="btn b4" href="{% url 'login' %}">Log in</a>
    </div>
</form>
</section>
{% endblock %}
