{% extends 'main/base.html' %}

{% block title %}Delete request | Design Pro{% endblock %}

{% block content %}
<section class="card conf">
  <h1>Delete application</h1>

  <p>
    Are you sure you want to delete the application?
    <b>{{ request_obj.title }}</b>?
  </p>

  <form class="row" method="post">
    {% csrf_token %}
    <button class="btn b3" type="submit">Yes, delete</button>
    <a class="btn b4" href="{% url 'my_requests' %}">Cancel</a>
  </form>
</section>
{% endblock %}
