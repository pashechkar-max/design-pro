{% extends 'main/base.html'%}

{% block content %}
<div>
  <h2>Creating an application</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div>
      <label>Name</label>
      {{ form.title }}
    </div>

    <div>
      <label>Description</label>
      {{ form.description }}
    </div>

    <div>
      <label>Category</label>
      {{ form.category }}
    </div>

    <div>
      <label>Photo of the room / plan</label>
      {{ form.photo }}
    </div>

    {% if form.errors %}
      <div>
        {{ form.errors }}
      </div>
    {% endif %}

    <button>
        Create a request
    </button>
  </form>
</div>
{% endblock %}
