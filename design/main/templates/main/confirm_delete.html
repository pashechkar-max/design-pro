{% extends 'main/base.html' %}

{% block title %}Delete request | Design Pro{% endblock %}

{% block content %}
<section class="card conf">
  <h1>Delete request</h1>
  <p>Are you sure you want to delete request "<strong>{{ design_request.title }}</strong>"?</p>

  <form class="row" method="post">
    {% csrf_token %}
    <button class="btn b3" type="submit">Delete</button>
    <a class="btn b4" href="{% url 'my_requests' %}">Cancel</a>
  </form>
</section>
{% endblock %}
